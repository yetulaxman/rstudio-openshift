apiVersion: template.openshift.io/v1
kind: Template
labels:
  app: rstudio
  template: rstudio
message: |-
  
metadata:
  annotations:
    description: 
    iconClass: fa fa-bar-chart
    openshift.io/display-name: RStudio
    openshift.io/documentation-url: https://github.com/yetulaxman/rstudio-openshift
    openshift.io/support-url: https://www.csc.fi/contact-info
    openshift.io/long-description: 
    openshift.io/provider-display-name: CSC
    tags: rstudio
    template.openshift.io/bindable: "false"
  name: rstudio

objects:
- apiVersion: "v1"
  kind: "PersistentVolumeClaim"
  metadata:
    name: ${NAME}-pvc
  spec:
    accessModes:
      - "ReadWriteMany"
    resources:
      requests:
        storage: ${STORAGE_SIZE}

- apiVersion: v1
  kind: Secret
  metadata:
    name: r-secret
  type: Opaque
  stringData:
    secret.env: |-
      export PASSWORD=${PASSWORD}

- apiVersion: v1
  kind: Service
  metadata:
    name: ${NAME}
  spec:
    ports:
    - port: 80
      targetPort: 8787
      name: ${NAME}-service
    selector:
      app: rstudio

- apiVersion: v1
  kind: Route
  metadata:
    name: ${NAME}-route
    annotations:
      template.openshift.io/expose-uri: http://{.spec.host}
  spec:
    host: ${NAME}.${APPLICATION_DOMAIN_SUFFIX}
    path: /
    to:
      kind: Service
      name: ${NAME}
    tls:
      insecureEdgeTerminationPolicy: Redirect
      termination: edge

- apiVersion: v1
  kind: ImageStream
  metadata:
    annotations:
      description: Keeps track of changes in the appliation image
    name: ${NAME}

####################

- apiVersion: v1
  kind: BuildConfig
  metadata:
    name: rstudio
    annotations:
      description: Defines how to build the application
      template.alpha.openshift.io/wait-for-ready: "true"
  spec:
    source:
      type: Git
      git:
        uri: https://github.com/yetulax/rstudio-openshift.git
        ref: master
      contextDir: daki
    strategy:
      dockerStrategy:
        env:
          - name: "USERNAME"
            value: ${USERNAME}
          - name: "PASSWORD"
            value: ${PASSWORD}
          - name: "NAME"
            value: ${NAME}

    output:
      to:
        kind: ImageStreamTag
        name: ${NAME}:latest
    triggers:
      - type: ImageChange
      - type: ConfigChange
      - github:
          secretReference:
            name: webhooksecret
        type: GitHub

- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    annotations:
      description: RStudio
      template.alpha.openshift.io/wait-for-ready: "true"
    name: rstudio
  spec:
    strategy:
      type: Rolling
    triggers:
      - type: ImageChange
        imageChangeParams:
          automatic: true
          containerNames:
            - ${NAME}
          from:
            kind: ImageStreamTag
            name: ${NAME}:latest
      - type: ConfigChange
    replicas: 1
    template:
      metadata:
        labels:
          app: rstudio
      spec:
        volumes:
          - name: r-secret-vol
            secret:
              secretName: r-secret
          - name: r-shadow-vol
            emptyDir: {}
          - name: ${NAME}-vol
            persistentVolumeClaim:
              claimName: ${NAME}-pvc
        containers:
          - name: ${NAME}
            image: ${NAME}:latest
            imagePullPolicy: Always
            ports:
              - containerPort: 8787
              - containerPort: 3838
            livenessProbe:
              httpGet:
                path: /
                port: 8787
              initialDelaySeconds: 10
              timeoutSeconds: 15
            resources:
              limits:
                cpu: '1'
                memory: 4Gi
              requests:
                cpu: 500m
                memory: 1Gi
            env:
            - name: PVC_MOUNT_PATH
              value: "/mnt/${NAME}-pvc/"
            volumeMounts:
            - name: r-shadow-vol
              mountPath: "/tmp/shadow"
            - name: ${NAME}-vol
              mountPath: /mnt/${NAME}-pvc


####################

parameters:
- description: Unique identifier for your application. Recommended value - your username
  displayName: Application Name
  name: NAME
  required: true

- description: Create a new username for logging into RStudio
  displayName: Username
  name: USERNAME
  required: true

- description: Create a new password for logging into RStudio
  displayName: Password
  name: PASSWORD
  required: true

- description: Maximum amount of memory the container can use
  displayName: Memory Limit
  name: MEMORY_LIMIT
  required: true
  value: 2G

- description: Persistent Storage Size
  displayName: Storage Size
  name: STORAGE_SIZE
  required: true
  value: 1Gi

- description: The exposed hostname suffix that will be used to create routes for app
  displayName: Application Hostname Suffix
  name: APPLICATION_DOMAIN_SUFFIX
  required: true
  value: rahtiapp.fi
